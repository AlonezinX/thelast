<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Personagem</title>
    <style>
        /* CSS para o formulário de edição de personagem */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Personagem</h1>

        <!-- Formulário para editar as informações do personagem -->
        <form id="editarPersonagemForm" action="/salvar-edicao" method="GET">
            <!-- Campo para o número do volume -->
            <input type="hidden" id="volumeNumero" name="volumeNumero" value="<%= volumeNumero %>">

            <!-- Input oculto para o nome antigo do personagem -->
            <input type="hidden" id="nomeAntigo" name="nomeAntigo" value="<%= personagem.nome %>">

            <!-- Campo para o novo nome do personagem -->
            <label for="novoNome">Novo Nome:</label>
            <input type="text" id="novoNome" name="novoNome" value="" required>

            <!-- Campo para a nova descrição do personagem -->
            <label for="novaDescricao">Nova Descrição:</label>
            <textarea id="novaDescricao" name="novaDescricao" rows="4" required></textarea>

            <!-- Campo para a nova URL da imagem do personagem -->
            <label for="novaImagem">Nova Imagem (URL):</label>
            <input type="text" id="novaImagem" name="novaImagem" value="" required>

            <!-- Botão para salvar as alterações -->
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
    
    <script>
    // Obtendo o valor do nome antigo e do número do volume da URL
    const urlParams = new URLSearchParams(window.location.search);
    const nomeAntigo = urlParams.get('nomeAntigo');
    const volumeNumero = urlParams.get('volumeNumero');

    // Preenchendo os campos ocultos no formulário
    document.getElementById('nomeAntigo').value = nomeAntigo;
    document.getElementById('volumeNumero').value = volumeNumero;
</script>

</body>
</html>
