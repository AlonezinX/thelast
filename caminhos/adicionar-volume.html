<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Volume - The Last Lion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #f5c400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Volume</h1>
        <form id="adicionarVolumeForm" action="/salvar-volume" method="GET">
            <label for="numero">NÃºmero do Volume:</label>
            <input type="number" id="numero" name="numero" required>
            
            <label for="nome">Nome do Volume:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="capa">Link da Capa (URL):</label>
            <input type="text" id="imagem" name="imagem" required>

            <button type="submit">Salvar Volume</button>
        </form>
    </div>
</body>
</html>
