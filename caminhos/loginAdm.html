<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Administração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .checkbox-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .checkbox-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login - Painel de Administração</h2>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" class="checkbox-label">Manter-me conectado</label>
            </div>
            <input type="submit" value="Entrar">
        </form>
        <div id="error-message" class="error-message" style="display: none;">Usuário ou senha incorretos.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            const username = localStorage.getItem('username');
            const password = localStorage.getItem('password');
            if (rememberMe && username) {
                document.getElementById('username').value = username;
                document.getElementById('password').value = password;
                document.getElementById('remember-me').checked = true;
                document.getElementById('password').focus();
            } else {
                document.getElementById('username').focus();
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            if (username === 'agneto' && password === 'eohsx') {
                if (rememberMe) {
                    localStorage.setItem('rememberMe', true);
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                } else {
                    localStorage.removeItem('rememberMe');
                    localStorage.removeItem('username');
                    localStorage.removeItem('password');
                }
                window.location.href = '/admin2';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
